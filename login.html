<!DOCTYPE html>
<html lang="en">

<head>
	<title>Портал для обліку </title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/portal.css">

</head>

<bdo class="app app-login p-0">
	<div class="row g-0 app-auth-wrapper">
		<!-- Лівий блок -->
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5 d-flex flex-column justify-content-center">
			<!-- Додано d-flex flex-column justify-content-center -->
			<div class="app-auth-body mx-auto">
				<div class="app-auth-branding mb-4">
					<a class="app-logo" href="index.html">
						<img class="logo-icon me-2" src="assets/images/app-logo.png" alt="logo">
					</a>
				</div>
				<h2 class="auth-heading text-center mb-5">Увійти в систему</h2>
				<div class="auth-form-container text-start">
					<form class="auth-form login-form">
						<div class="email mb-3">
							<label class="sr-only" for="signin-email">Логін</label>
							<input id="login" name="login" type="text" class="form-control signin-email"
								placeholder="Username" required="required">
						</div>
						<div class="password mb-3">
							<label class="sr-only" for="signin-password">Password</label>
							<input id="signin-password" name="signin-password" type="password"
								class="form-control signin-password" placeholder="Password" required="required">
						</div>
						<div class="text-center">
							<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Увійти</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Правий блок -->
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
					<div class="overlay-content p-3 p-lg-4 rounded">
						<h5 class="mb-3 overlay-title">Портал для обліку майна</h5>
						<div>Ця система створена для автоматизації роботи співробітникив служби.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>

</html>
